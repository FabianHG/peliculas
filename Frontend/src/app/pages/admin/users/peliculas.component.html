<mat-card>
    <mat-card-header>
        <mat-card-title>Peliculas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="divStyle">
            <button type="button" mat-raised-button color="primary" style="margin: 2ch;" (click)="onOpenModal()">
                <mat-icon>add</mat-icon>
                <span>Agregar</span>
            </button>
        </div>

        <table mat-table [dataSource]="lstPeliculas" class="mat-elevation-z8">
          
            <!-- Columna nombre -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre de la Pelicula </th>
              <td mat-cell *matCellDef="let pelicula"> {{pelicula.titulo}} </td>
            </ng-container>
          
            <!-- Columna Apellidos -->
            <ng-container matColumnDef="apellidos">
              <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
              <td mat-cell *matCellDef="let pelicula"> {{pelicula.anio}} </td>
            </ng-container>
          
            <!-- Columna nombre de usuario -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Critica </th>
              <td mat-cell *matCellDef="let pelicula"> {{pelicula.critica}} </td>
            </ng-container>
          
            <!-- Columna Editar -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef> Editar </th>
              <td mat-cell *matCellDef="let pelicula">
                <button type="button" mat-icon-button color="primary" (click)="onOpenModal(pelicula)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Columna Eliminar -->
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let pelicula">
                <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
    </mat-card-content>
</mat-card>
